name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to marketplace (auto-increment version)'
        required: false
        type: choice
        options:
          - 'none'
          - 'patch'
          - 'minor'
          - 'major'
        default: 'none'

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npm run format:check

      - name: Lint with reviewdog annotations
        uses: reviewdog/action-eslint@v1
        with:
          reporter: github-pr-review
          eslint_flags: 'src/'
          fail_level: none

      - name: Lint (fail on error)
        run: npm run lint

      - name: Compile TypeScript
        run: npm run compile

      - name: Compile tests
        run: npm run compile-tests

      - name: Run unit tests
        id: unit-tests
        run: npm run test:unit -- --reporter json --reporter-option output=test-results.json
        continue-on-error: true

      - name: Report test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Unit Tests
          path: test-results.json
          reporter: mocha-json

      - name: Fail if tests failed
        if: steps.unit-tests.outcome == 'failure'
        run: exit 1

      - name: Package extension
        run: npm run package

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-vsix
          path: '*.vsix'
          retention-days: 7

      - name: Publish to VS Code Marketplace (from release)
        if: success() && startsWith(github.ref, 'refs/tags/') && matrix.node-version == '22.x'
        run: npm run deploy
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to VS Code Marketplace (auto-increment)
        if: success() && github.event.inputs.publish != 'none' && github.event.inputs.publish != '' && matrix.node-version == '22.x'
        run: npm run deploy:${{ github.event.inputs.publish }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
