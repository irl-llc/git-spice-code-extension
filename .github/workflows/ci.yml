name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Compile TypeScript
        run: npm run compile

      - name: Compile tests
        run: npm run compile-tests

      - name: Run unit tests
        run: npm run test:unit

      - name: Package extension
        run: npm run package

      - name: Publish to VS Code Marketplace
        if: success() && startsWith(github.ref, 'refs/tags/') && matrix.node-version == '20.x'
        run: npm run deploy
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
