# Optional workflow for publishing to VS Code Marketplace
# To use this workflow:
# 1. Create a Personal Access Token (PAT) at https://dev.azure.com
# 2. Add it as a GitHub secret named VSCE_PAT
# 3. Install vsce: npm install -g @vscode/vsce
# 4. Uncomment the workflow trigger below

# Uncomment to enable:
# on:
#   push:
#     tags:
#       - 'v*'

name: Publish to Marketplace

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          npm run lint
          npm run format:check
          npm run compile
          npm run compile-tests
          npm run test:unit

      - name: Update version
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Package extension
        run: npm run package

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Publish to VS Code Marketplace
        run: vsce publish -p ${{ secrets.VSCE_PAT }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.event.inputs.version }}
          release_name: Release v${{ github.event.inputs.version }}
          draft: false
          prerelease: false
